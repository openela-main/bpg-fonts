<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>BPG DejaVu Sans 2011 GNU-GPL</family>
    </prefer>
  </alias>
  <alias>
    <family>BPG DejaVu Sans 2011 GNU-GPL</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>BPG DejaVu Sans</family>
    <accept>
      <family>BPG DejaVu Sans 2011 GNU-GPL</family>
    </accept>
  </alias>
</fontconfig>
